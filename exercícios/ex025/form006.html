<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="idcor">Cor: </label>
            <input type="color" name="cor" id="idcor" value="#00ff00">
        </p>
        <p>
            <label for="idnivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="idnivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="idfoto">Foto de perfil:</label>
            <!-- para enviar arquivo o metodo deve ser POST -->
            <input type="file" name="foto" id="idfoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
