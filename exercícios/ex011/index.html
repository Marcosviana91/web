<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
      <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="Imagem Dinâmica">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg">
      <source src="midia/happy-mistake.ogg" type="audio/ogg">
      <source src="midia/happy-mistake.wav" type="audio/wav">
      <p>Infelizmente seu navegador não consegue reproduzir o áudio. Clique <a href="midia/happy-mistake.mp3">aqui</a>para baixar.</p>
    </audio>
    <h1>Vídeos com HTML5</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls height="" width="360" preload="metadata" poster="imagens/foto-p.png">
      <source src="midia/video.mp4" type="video/mp4">
    </video>
    <p>Inserindo vídeos do YouTube </p>
    <iframe width="360" height="" src="https://www.youtube.com/embed/lSiIpDr59xw" title="Python Kivy - Transições do ScreenManager" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
