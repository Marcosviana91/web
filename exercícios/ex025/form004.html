<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <!-- Agrupamento -->
        <fieldset>
            <legend>Dadofs Pessoais</legend>
            <p>
                <label for="idemail">Email: </label>
                <input type="email" name="email" id="idemail" autocomplete="email" placeholder="email@dominio" required>
            </p>
            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" placeholder="xxxxx-xxxx">
                <!-- Estudar mais RegEx -->
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>

</html>
