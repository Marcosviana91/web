<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
    <main>
        <div id="conteudo">
            <form action="#" method="post" autocomplete="on">
                <fieldset>
                    <legend>Sistema de Vendas</legend>
                    <div>
                        <div style="display: grid; grid-template-columns: 20% 80%;">
                            <span class="material-icons" for="idNome">person</span>
                            <label for="idNome">Nome de usuário: </label>
                        </div>
                        <input type="text" name="Nome" id="idNome" placeholder="Nome de usuário" autocomplete="username"
                            requiredm>
                    </div>
                    <div>
                        <div style="display: grid; grid-template-columns: 20% 80%;">
                            <span class="material-icons" for="idNome">password</span>
                            <label for="idSenha">Senha: </label>
                        </div>
                        <input type="password" name="Senha" id="idSenha" placeholder="Digite sua senha" minlength="6"
                            autocomplete="current-password" required>
                    </div>
                    <p id="buttons">
                        <input class="material-icons" type="submit" value="done">
                        <input class="material-icons" type="reset" value="lock_reset">
                    </p>
                    <a href="#" id="botao_reset_senha">Esqueci a senha</a>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
