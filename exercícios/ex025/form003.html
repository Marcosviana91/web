<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="idmedia">Média: </label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="idmes">Período lativo: </label>
            <input type="month" name="mes" id="idmes" value="2022-12">
        </p>
        <p>
            <label for="idhora">Horário da prova: </label>
            <input type="time" name="hora" id="idhora" value="16:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
