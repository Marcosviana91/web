<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <main>
        <form action="#" method="post" autocomplete="on">
            <fieldset>
                <legend>Sistema de Vendas</legend>
                <p>
                    <label for="idNome">Nome de usuário: </label>
                    <input type="text" name="Nome" id="idNome" placeholder="Nome de usuário" autocomplete="username" required>
                    <br>
                    <label for="idSenha">Senha: </label>
                    <input type="password" name="Senha" id="idSenha" placeholder="Digite sua senha" minlength="6" autocomplete="current-password" required>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </main>
</body>

</html>
