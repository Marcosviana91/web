<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=width-device, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Exemplo de hover</title>
    <style type="text/css" media="all">
      body {
        font-family: Arial, Sans-Serif;
        }
      div:hover > p {
        display: block;
        color: #fff;
        background-color: #f00;
      }
      div:hover {
        color: #f00;
      }
      div > p { /* aplica o estilo ao p que Ã© herdeiro da div*/
        display: none;
      }
    </style>
  </head>
  <body>
    <p>Passe o mouse sobre o texto a baixo.</p>
    <div>
      Passe o mouse aqui
      <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
  </body>
</html>
