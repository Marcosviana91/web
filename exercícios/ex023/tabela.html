<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabela HTML</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        Anatomia da tabela simples
        TABLE = tabela
            TR: Linhas
                TH: Cabeçalho
                TD: Dados (célula)
     -->
    <table>
        <tr id="L1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr id="L2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr id="L3">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
