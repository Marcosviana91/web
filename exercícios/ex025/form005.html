<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário 005</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espBas" id="idespBas">
            <label for="idespBas">Basquete</label><br>
            <input type="checkbox" name="espFut" id="idespFut">
            <label for="idespFut">Futebol</label><br>
            <input type="checkbox" name="espNat" id="idespNat">
            <label for="idespNat">Natação</label><br>
            <input type="checkbox" name="espTen" id="idespTen">
            <label for="idespNat">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
